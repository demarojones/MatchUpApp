<form #registerForm (ngSubmit)="register()" >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="firstName" placeholder="First Name" [(ngModel)]="model.firstName" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="model.lastName" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" required>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
